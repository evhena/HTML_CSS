<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="grayBlocks">
			<div class="colorChange">1&#41; изменение заливки и цвета</div>
			<div class="widthChange">2&#41; изменение ширины</div>
			<div class="opacityChange">3&#41; изменение прозрачности</div>
			<div class="twist">4&#41; кручение</div>
			<div class="increase">5&#41; увеличение</div>
			<div class="offset">6&#41; смещение</div>
		</div>
		<div class="cubeAnimation clearfix">
			<div class="cubePink cubeOne"></div>
			<div class="cubePink cubeTwo"></div>
			<div class="cubePink cubeThree"></div>
			<div class="cubePink cubefour"></div>
			<div class="cubeYellow"></div>
		</div>
	</div>
</body>
</html>
