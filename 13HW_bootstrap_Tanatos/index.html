		<main class="main__textInfo">

				<div class="row">

						<p><img src="img/section_second/web.png" alt=""></p>

							<h3>WEB DESIGN</h3>

						</figcaption>

			</div>
		</div>

	<section class="third">

			<div class="row">
				<div class="col-md-10 text-center center-block">
					<form action="" class="form-inline" role="form">
