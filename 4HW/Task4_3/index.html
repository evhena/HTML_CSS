<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Task3</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="headLine">CSS</div>
	<div class="textCSS">
		<code>
			<span class="selector">.something-semantic</span>&nbsp;{<br>
			&nbsp;&nbsp;&nbsp;
			<span class="attr">display</span>:
			<span class="val">table</span>;<br>
			&nbsp;&nbsp;&nbsp;
			<span class="attr">width</span>:
			<span class="val">100%</span>;<br>
			} <br>
			<span class="selector">.something-else-semantic</span> {<br>
			&nbsp;&nbsp;&nbsp;
			<span class="attr">display</span>:
			<span class="val">table-cell</span>;<br>
			&nbsp;&nbsp;&nbsp;
			<span class="attr">text-align</span>:
			<span class="val">center</span>;<br>
			&nbsp;&nbsp;&nbsp;
			<span class="attr">vertical-align</span>:
			<span class="val">middle</span>;<br>
			}
		</code> 
	</div>
</body>
</html> <!--16/10/2017 Evgeniya Bogdanova-->
