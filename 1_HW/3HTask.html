	<body>
		<h1><q>Странные</q> буквы</h1>
		<p>
			<img src="images/abbr.jpg" alt="Abbreviation" title="Abbreviation">
		</p>
		<p>В современном русском языке не склоняются:</p>
		<ul tipe="disk">
			<li>
				<p>
					инициальные аббревиатуры (составленные из первых букв слов), <br>
					кончающиеся <b>гласным</b>, например: 
					<abbr title="Московский государственный университет">МГУ</abbr>,
					<abbr title="Открытое акционерное общество">ОАО</abbr>;
				</p>
			</li>
			<li>
				<p>
					<b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>,<br>
					например: <abbr title="городская сеть">MAN</abbr>;
				</p>
			</li>
		</ul>
